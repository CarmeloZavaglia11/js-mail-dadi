<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Game Dadi</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    </head>
    <body>
        <div class="baseline container">
            <div class="player">
                <img src="https://i.pinimg.com/originals/77/e8/a7/77e8a74b0b13c3d8441b60a97070035b.png" alt="utente">
                <h2 id="giocatore"></h2>
            </div>
            <button type="button" name="button" onclick="generaOra()">genera ora</button>
            <div class="player">
                <img src="https://tr.rbxcdn.com/2cbf44b948340e841b094d02a2976a8e/420/420/Avatar/Png" alt="computer">
                <h2>computer</h2>
            </div>
        </div>
        <div class="container">
            <div class="dado" id="dado-utente"></div>
            <div class="dado" id="dado-computer"></div>
        </div>
        <h2 id="esito"></h2>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
